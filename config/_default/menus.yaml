# Navigation Links
#   To link a page section, specify the URL as a hash `/#` followed by the `id` of the section.
#   The `weight` parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /#top
    weight: 10
  - name: Product
    weight: 20
    hasChildren: true
  - parent: Product
    name: Blog1
    url: blog1/
  - parent: Product
    name: Blog2
    url: blog2/
  - name: Solutions
    url: /#solutions
    weight: 30
  - name: Resources
    weight: 40
    hasChildren: true
  - parent: Resources
    name: Blog
    url: blog/
