{{ define "main" }}
<div class="container mx-auto px-4 my-8">
  <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
    <!-- 左侧目录（基于画廊标题生成） -->
    <aside class="lg:col-span-3">
      <div class="sticky top-24 p-4 rounded border border-slate-200 bg-white/70 backdrop-blur">
        <h2 class="font-semibold mb-3">{{ .Title }}</h2>
        <nav class="space-y-2">
          <a href="#Grid Light" class="block py-2 px-3 rounded hover:bg-primary-100 text-gray-700 hover:text-primary-700">Grid Light</a>
          <a href="#Mini Spot Light" class="block py-2 px-3 rounded hover:bg-primary-100 text-gray-700 hover:text-primary-700">Mini Spot Light</a>
          <a href="#Recessed Spot Light" class="block py-2 px-3 rounded hover:bg-primary-100 text-gray-700 hover:text-primary-700">Recessed Spot Light</a>
          <a href="#Surface-Mounted Spot Light" class="block py-2 px-3 rounded hover:bg-primary-100 text-gray-700 hover:text-primary-700">Surface-Mounted Spot Light</a>
        </nav>
      </div>
    </aside>

    <!-- 右侧内容区 -->
    <article class="lg:col-span-9 max-w-none">
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}
