{{ define "main" }}
<style>
/* 产品展示页专用样式 */
.product-detail-page {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: #ffffff;
  min-height: 100vh;
  padding-top: 0;
  margin-top: 0;
}

.breadcrumb {
  background: white;
  border-bottom: 1px solid #e0e0e0;
  padding: 0.75rem 0;
  display: flex;
  align-items: center;
}

.breadcrumb-item {
  color: #757575;
  text-decoration: none;
  transition: color 0.2s ease;
  line-height: 1;
  display: inline-flex;
  align-items: center;
  font-size: 0.875rem;
}

.breadcrumb-item:hover {
  color: #000000;
}

.breadcrumb-separator {
  color: #bdbdbd;
  margin: 0 0.5rem;
  line-height: 1;
  display: inline-flex;
  align-items: center;
}

.category-title {
  font-size: 2.5rem;
  font-weight: 600;
  color: #000000;
  margin: 2rem 0;
  text-align: center;
  letter-spacing: -0.02em;
}

.gallery-section {
  margin-bottom: 4rem;
}

.gallery-section-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: #000000;
  margin-bottom: 1.5rem;
  padding-bottom: 0.75rem;
  border-bottom: 2px solid #e0e0e0;
  letter-spacing: -0.01em;
}

/* Responsive Design */
@media (max-width: 768px) {
  .category-title {
    font-size: 2rem;
    margin: 1.5rem 0;
  }
  
  .gallery-section-title {
    font-size: 1.25rem;
  }
}
</style>

<div class="product-detail-page">
  <!-- Breadcrumb Navigation -->
  <div class="breadcrumb">
    <div class="container mx-auto px-4">
      <nav class="flex items-center text-sm">
        <a href="/" class="breadcrumb-item">Home</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-item" style="color: #000000;">Outdoor Light</span>
      </nav>
    </div>
  </div>

  <div class="container mx-auto px-4">
    
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      <!-- 左侧目录 -->
      <aside class="lg:col-span-3">
        <div class="sticky top-24 p-4 rounded border border-slate-200 bg-white/70 backdrop-blur">
          <h2 class="font-semibold mb-3">Category</h2>
          <nav class="space-y-2">
            <a href="#Outdoor-Spot-Light" class="block py-2 px-3 rounded hover:bg-gray-100 text-gray-700 hover:text-black transition-colors duration-200">Outdoor Spot Light</a>
            <a href="#Surface-Mounted-Light" class="block py-2 px-3 rounded hover:bg-gray-100 text-gray-700 hover:text-black transition-colors duration-200">Surface-Mounted Light</a>
            <a href="#Wall-Light" class="block py-2 px-3 rounded hover:bg-gray-100 text-gray-700 hover:text-black transition-colors duration-200">Wall Light</a>
            <a href="#Yard-Light" class="block py-2 px-3 rounded hover:bg-gray-100 text-gray-700 hover:text-black transition-colors duration-200">Yard Light</a>
          </nav>
        </div>
      </aside>

      <!-- 右侧内容区 -->
      <article class="lg:col-span-9 max-w-none">
        {{ .Content }}
      </article>
    </div>
  </div>
</div>
{{ end }}
