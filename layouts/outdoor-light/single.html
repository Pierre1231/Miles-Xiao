{{ define "main" }}
<style>
/* 产品展示页专用样式 */
.product-detail-page {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: #ffffff;
  min-height: 100vh;
  padding-top: 0;
  margin-top: 0;
}

.breadcrumb {
  background: white;
  border-bottom: 1px solid #e0e0e0;
  padding: 0.75rem 0;
  display: flex;
  align-items: center;
}

.breadcrumb-item {
  color: #757575;
  text-decoration: none;
  transition: color 0.2s ease;
  line-height: 1;
  display: inline-flex;
  align-items: center;
  font-size: 0.875rem;
}

.breadcrumb-item:hover {
  color: #000000;
}

.breadcrumb-separator {
  color: #bdbdbd;
  margin: 0 0.5rem;
  line-height: 1;
  display: inline-flex;
  align-items: center;
}

.category-title {
  font-size: 2.5rem;
  font-weight: 600;
  color: #000000;
  margin: 2rem 0;
  text-align: center;
  letter-spacing: -0.02em;
}

.gallery-section {
  margin-bottom: 4rem;
}

.gallery-section-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: #000000;
  margin-bottom: 1.5rem;
  padding-bottom: 0.75rem;
  border-bottom: 2px solid #e0e0e0;
  letter-spacing: -0.01em;
}

/* Responsive Design */
@media (max-width: 768px) {
  .category-title {
    font-size: 2rem;
    margin: 1.5rem 0;
  }
  
  .gallery-section-title {
    font-size: 1.25rem;
  }
}
</style>

<div class="product-detail-page">
  <!-- Breadcrumb Navigation -->
  <div class="breadcrumb">
    <div class="container mx-auto px-4">
      <nav class="flex items-center text-sm">
        <a href="/" class="breadcrumb-item">Home</a>
        <span class="breadcrumb-separator">/</span>
        <a href="/outdoor-light/" class="breadcrumb-item">{{ .Title }}</a>
      </nav>
    </div>
  </div>

  <div class="container mx-auto px-4">
    <!-- Page Title -->
    <h1 class="category-title">{{ .Title }}</h1>
    
    <!-- Content with Galleries -->
    <article class="max-w-none">
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}
