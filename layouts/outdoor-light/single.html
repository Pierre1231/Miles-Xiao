{{ define "main" }}
<style>
/* 产品展示页专用样式 */
.product-detail-page {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: #ffffff;
  min-height: 100vh;
  padding-top: 0;
  margin-top: 0;
}

.breadcrumb {
  background: white;
  border-bottom: 1px solid #e0e0e0;
  padding: 0.75rem 0;
  display: flex;
  align-items: center;
}

.breadcrumb-item {
  color: #757575;
  text-decoration: none;
  transition: color 0.2s ease;
  line-height: 1;
  display: inline-flex;
  align-items: center;
  font-size: 0.875rem;
}

.breadcrumb-item:hover {
  color: #000000;
}

.breadcrumb-separator {
  color: #bdbdbd;
  margin: 0 0.5rem;
  line-height: 1;
  display: inline-flex;
  align-items: center;
}

.category-title {
  font-size: 2.5rem;
  font-weight: 600;
  color: #000000;
  margin: 2rem 0;
  text-align: center;
  letter-spacing: -0.02em;
}

.gallery-section {
  margin-bottom: 4rem;
}

.gallery-section-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: #000000;
  margin-bottom: 1.5rem;
  padding-bottom: 0.75rem;
  border-bottom: 2px solid #e0e0e0;
  letter-spacing: -0.01em;
}

/* Filter Sidebar Styles */
.filter-sidebar {
  position: sticky;
  top: 6rem;
  background: white;
  border: 1px solid #e0e0e0;
  border-radius: 0;
}

.filter-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1.5rem 1.25rem;
  border-bottom: 2px solid #000000;
}

.filter-title {
  font-size: 1.75rem;
  font-weight: 600;
  color: #000000;
  margin: 0;
}

.filter-icon {
  width: 24px;
  height: 24px;
  color: #000000;
}

.filter-item {
  border-bottom: 1px solid #e0e0e0;
}

.filter-item:last-child {
  border-bottom: none;
}

.filter-item-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1.25rem 1.25rem;
  cursor: pointer;
  transition: background-color 0.2s ease;
  text-decoration: none;
  color: inherit;
}

.filter-item-header:hover {
  background-color: #f9f9f9;
}

.filter-item-title {
  font-size: 1.125rem;
  font-weight: 400;
  color: #000000;
  margin: 0;
}

.filter-item-icon {
  width: 20px;
  height: 20px;
  color: #ef4444;
  transition: transform 0.2s ease;
}

.filter-item-header.active .filter-item-icon {
  transform: rotate(45deg);
}

/* Responsive Design */
@media (max-width: 768px) {
  .category-title {
    font-size: 2rem;
    margin: 1.5rem 0;
  }
  
  .gallery-section-title {
    font-size: 1.25rem;
  }
}
</style>

<div class="product-detail-page">
  <!-- Breadcrumb Navigation -->
  <div class="breadcrumb">
    <div class="container mx-auto px-4">
      <nav class="flex items-center text-sm">
        <a href="/" class="breadcrumb-item">Home</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-item" style="color: #000000;">Outdoor Light</span>
      </nav>
    </div>
  </div>

  <div class="container mx-auto px-4 py-8">
    
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      <!-- 左侧过滤器 -->
      <aside class="lg:col-span-3">
        <div class="filter-sidebar">
          <!-- Filter Header -->
          <div class="filter-header">
            <h2 class="filter-title">Filter</h2>
            <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
            </svg>
          </div>
          
          <!-- Filter Items -->
          <nav>
            <div class="filter-item">
              <a href="#Outdoor-Spot-Light" class="filter-item-header">
                <span class="filter-item-title">Outdoor Spot Light</span>
                <svg class="filter-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
              </a>
            </div>
            
            <div class="filter-item">
              <a href="#Surface-Mounted-Light" class="filter-item-header">
                <span class="filter-item-title">Surface-Mounted Light</span>
                <svg class="filter-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
              </a>
            </div>
            
            <div class="filter-item">
              <a href="#Wall-Light" class="filter-item-header">
                <span class="filter-item-title">Wall Light</span>
                <svg class="filter-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
              </a>
            </div>
            
            <div class="filter-item">
              <a href="#Yard-Light" class="filter-item-header">
                <span class="filter-item-title">Yard Light</span>
                <svg class="filter-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
              </a>
            </div>
          </nav>
        </div>
      </aside>

      <!-- 右侧内容区 -->
      <article class="lg:col-span-9 max-w-none">
        {{ .Content }}
      </article>
    </div>
  </div>
</div>
{{ end }}
